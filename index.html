  <script>
    const welcomeScreen = document.getElementById('welcomeScreen');
    const mainContent = document.getElementById('mainContent');
    const viewMoreBtn = document.getElementById('viewMoreBtn');
    const navMenu = document.querySelector('.nav-menu');
    const footer = document.querySelector('.footer');

    viewMoreBtn.addEventListener('click', () => {
      // Slide the welcome screen up
      welcomeScreen.classList.add('hidden');

      // Wait for the slide-up animation to complete
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        mainContent.classList.add('visible');
        navMenu.classList.add('visible'); // Show the navigation menu
        footer.style.display = 'block'; // Show the footer
      }, 1000); // Match the CSS transition duration
    });

    const slides = document.querySelector('.slides');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;
    const slideImages = document.querySelectorAll('.slides img');
    const totalSlides = slideImages.length;

    // Clone the first and last slides for seamless looping
    const firstClone = slideImages[0].cloneNode(true);
    const lastClone = slideImages[totalSlides - 1].cloneNode(true);

    // Add clones to the beginning and end of the slides
    slides.appendChild(firstClone);
    slides.insertBefore(lastClone, slideImages[0]);

    // Adjust the initial position to show the first slide
    slides.style.transform = `translateX(-100%)`;

    function updateSlidePosition() {
      slides.style.transition = 'transform 0.5s ease-in-out';
      slides.style.transform = `translateX(-${(currentIndex + 1) * 100}%)`;
    }

    nextBtn.addEventListener('click', () => {
      if (currentIndex >= totalSlides - 1) {
        // If it's the last slide, reset to the first slide
        currentIndex++;
        updateSlidePosition();
        setTimeout(() => {
          slides.style.transition = 'none';
          slides.style.transform = `translateX(-100%)`;
          currentIndex = 0;
        }, 500); // Match the transition duration
      } else {
        currentIndex++;
        updateSlidePosition();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex <= 0) {
        // If it's the first slide, reset to the last slide
        currentIndex--;
        updateSlidePosition();
        setTimeout(() => {
          slides.style.transition = 'none';
          slides.style.transform = `translateX(-${totalSlides * 100}%)`;
          currentIndex = totalSlides - 1;
        }, 500); // Match the transition duration
      } else {
        currentIndex--;
        updateSlidePosition();
      }
    });
  </script>
