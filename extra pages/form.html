<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Form and Thank You Page</title>
  <style>
    body {
      font-family: "Arsenal SC", sans-serif;
      font-weight: 400;
      font-style: normal;
      background-color: #f8d7da;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
   .form-box {
    font-family: "Arsenal SC", sans-serif;
      background-color: white; /* Slightly darker pink */
      color: black;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      width: 400px;
    }
    #submit{
      padding:10px;
      background-color: palevioletred;
      color: white;width: 300px;
      border-radius: 10px;
      font-size: large;
      font-family: "Arsenal SC", sans-serif;
      gap: 10px;
      cursor: pointer;
    
  
    }
    .form-input{
      border-radius: 5px;
      padding: 10px;
      font-size: 15px;
      resize: none;
      width: 300px;
      margin-bottom: 20px;
    }
    .form-input:hover{
      border: 2px solid rgb(255, 94, 244);
    }
#submit:hover{
  opacity: 0.9;
}
  </style>
</head>
<body>
  <div class="form-box">
    <form  id="myForm">
      <h2>Help us improve</h2>
      <p>We value your feedback and insights. Please take a few moments to fill in this form and share your thoughts on the conference sessions and overall experience.</p>
      <input style="height: 30px;" required type="text" class="form-input" placeholder="Enter your Name">
      <input required type="email" placeholder="Enter your Email"class="form-input">
      <textarea required placeholder="Your Feedback" class="form-input"></textarea>
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      <button id="submit">Submit</button>
    </form>
  </div>
  
  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      window.location.href = 'thanksyou.html';
    });
  </script>
</body>
</html>
