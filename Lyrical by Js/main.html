<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrical Player</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1 id="workName">Lyrics video </h1>
        <p style="font-style: italic;">Created By Faiz with the help of Ai</p>
        <button id="startButton">Start</button>
    </div>

    <!-- Lyrics and Video -->
    <div id="video-container" style="display: none;">
        <video id="backgroundVideo" muted noloop playsinline style="top: 0; left: 0; width: 100%; height: 100%; ; z-index: 1;  ">
            <source src="video/My Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="lyrics" style="font-size: 24px; color: white;"></div>
    </div>

    <audio id="backgroundMusic" src="song/SpotiDownloader (mp3cut.net).mp3"></audio>
    <button id="playPauseButton" style="display: none;">Play</button>
    <div id="status" style="margin-top: 10px; font-size: 16px; color: gray; display: none;"></div>

    <script src="main.js"></script>
</body>
</html>
